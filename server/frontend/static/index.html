    <div class="login-container">
        <form action="/login" method="post">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" value="root"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
            <input type="button" value="Cancel">
        </form>
    
        <div class="register-link">
            <a href="#">Register Now</a>
        </div>
    </div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get username and password from the form
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulate a login check (you can replace this with actual server-side validation)
        if (username === 'root' && password === 'password') {
            // Hide login form and show username and logout
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('welcome-message').textContent = username;
        } else {
            alert('Invalid username or password');
        }
    });
</script>
